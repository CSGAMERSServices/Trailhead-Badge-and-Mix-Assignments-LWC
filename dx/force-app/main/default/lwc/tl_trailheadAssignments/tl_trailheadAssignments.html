<template>
    <lightning-card icon-name={sectionIcon} title={sectionTitle}>
        <lightning-button class='action-refresh' slot='actions'
            icon-name="utility:refresh"
            variant="neutral" label="Refresh"
            onclick={refreshAssignments}
        ></lightning-button>
        <template if:false={hasAnyAssignments}>
            <div class="slds-align_absolute-center slds-p-around_small">
                No Assignments <br />
                Looks like you've met all your assignments.
            </div>
        </template>
        <template if:true={hasAnyAssignments}>
            <lightning-layout multiple-rows='true' if:true={assignedTrailEntries.data}>
                <template for:each={assignedTrailEntries.data} 
                    for:item="assignment"
                >
                    <lightning-layout-item class='assignment' key={assignment.Id}
                        size='12' medium-device-size='6' large-device-size='3'
                    >
                        <c-th_trailhead-assignment_entry 
                            assignment-entry={assignment}
                            upcoming-event-window={upcomingEventWindow}
                        ></c-th_trailhead-assignment_entry>
                    </lightning-layout-item>
                </template>
            </lightning-layout>

            <!-- pagination - can be in separate component -->
            
            <template if:true={shouldShowPagination}>
                <div class='slds-clearfix slds-p-around_small'>
                    <template if:true={hasPrevious}>
                        <div class='slds-float_right'>
                            <lightning-button
                                label='Previous' title='Show Previous'
                                variant='brand'
                                onclick={previous}
                            ></lightning-button>
                        </div>
                    </template>
                    <template if:true={hasNext}>
                        <div class='slds-float_right'>
                            <lightning-button
                                label='Next' title='Show Next'
                                variant='brand'
                                onclick={next}
                            ></lightning-button>
                        </div>
                    </template>
                </div>
            </template>
        </template>

        <div slot='footer'>
            <a href={trailheadLinkAddress} target='_blank'>{trailheadLinkLabel}</a>
        </div>
    </lightning-card>
</template>
