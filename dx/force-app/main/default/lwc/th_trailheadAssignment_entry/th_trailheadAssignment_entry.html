<template>
    <lightning-layout vertical-align='center' class='row slds-p-bottom_small'>
        <lightning-layout-item padding='horizontal-small' flexibility='no-shrink'>
            <img src={iconURL} class='entry-icon' />
        </lightning-layout-item>
        <lightning-layout-item padding='horizontal-small'>
            <div>
                <a href={assignmentEntry.URL} target='_blank'>{assignmentEntry.Name}</a>
                <template if:true={hasDueDate}>
                    <br />Due Date:
                    <span class={statusClass}>
                        <lightning-formatted-date-time value={assignmentEntry.DueDate}
                            year='numeric' month='short' day='2-digit' weekday='long'
                        ></lightning-formatted-date-time>
                    </span>
                </template>
            </div>
        </lightning-layout-item>
                
        <lightning-button-icon icon-name="utility:add"  alternative-text="Add"></lightning-button-icon>
        <lightning-button-icon icon-name="utility:internal_share"  alternative-text="Share"></lightning-button-icon>
        
    </lightning-layout>
</template>
